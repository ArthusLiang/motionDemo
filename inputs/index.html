<!DOCTYPE>
<html>
	<head>
		<title>CTG</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >
		<meta name="mobileoptimized" content="0" >
		<meta name="apple-mobile-web-app-capable" content="yes" >
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="format-detection" content="telephone=no">
        <script type="text/javascript" src='../js/mframe.js'></script>
        <script type="text/javascript" src='input.js'></script>
		<style type="text/css">
			@font-face {
                font-family: 'CiscoSansTTRegular';
                src: url('../font/CiscoSansTTRegular.eot');
                src: url('../font/CiscoSansTTRegular.eot?#iefix') format('embedded-opentype'),
                    url('../font/CiscoSansTTRegular.ttf') format('truetype'),
                    url('../font/CiscoSansTTRegular.svg#CiscoSansTTRegular') format('svg');
                font-weight: normal;
                font-style: normal;
            }
			.md_input{  font-family: 'CiscoSansTTRegular'; position: relative; border: 1px solid #CCCCCC;  
				height: 30px;  width: 320px; background: #FFFFFF;border-radius: 4px;}

			.md_input input { font-family: 'CiscoSansTTRegular'; position: absolute; width: 100%; 
				height: 100%; line-height: 14px; font-size: 14px;  
                text-indent: 16px; color: #121212; border:none; background: transparent; outline : none;}
            
            .md_input label { font-family: 'CiscoSansTTRegular'; position: absolute; top: 8px; left: 17px; font-size: 14px; height: 18px; 
                line-height: 14px; display: block; color: #545454;transform-origin: left center; user-select:none; }

            .md_input i { position: absolute;  top: -1px; left: 16px ; display: block; width: 0px; height: 1px; background: white;}
			.md_input a{display: none; position: absolute; right: 16px; top: 7px; cursor: pointer;
				width: 16px; height: 16px; background: url('close.svg') no-repeat center; background-size: contain;}

            .md_input:hover{background: #DEDEDE;}
			.md_input:hover label{color:#121212;}
			
			.md_input_focus{background: #FFFFFF!important; border-color: #007AA3;}
			.md_input_focus label{color:#007AA3!important;}

			.md_input_press{background: #CCCCCC!important; border-color: #CCCCCC;}
			.md_input_press label{color:#121212!important;}

			.md_input_typed a{ display:block; }

		</style>
	</head>
	<body>
	    <div class='md_input' id='md_input' style="margin:20px;">
            <i></i>
			<label>Input label dddsdsdsddsdsddddddddddd</label>
			<input />
			<a></a>
        </div>
	</body>
</html>
