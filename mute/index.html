<!DOCTYPE html>
<html>
	<head>
		<title>Webex</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >
		<meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src='../js/mframe.js'></script>
        <script type="text/javascript" src='index.js'></script>
	</head>
	<body>
        <svg width="22" height="22" style="top:21px; left:24px;" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <clipPath id="clipOut">
                    <path fill-rule="nonzero"  d="M14 13.5C14 15.43 12.43 17 10.5 17C8.57 17 7 15.43 7 13.5V5.5C7 3.57 8.57 2 10.5 2C12.43 2 14 3.57 14 5.5V13.5Z" fill="#171B1F"/>
                </clipPath>
                <clipPath id="clipInner">
                    <path d="M6.5 11H14.5V14C14.5 16.2091 12.7091 18 10.5 18C8.29086 18 6.5 16.2091 6.5 14V11Z" fill="#44CF50"/>
                    <rect x="6.5" y="9" width="8" height="1" fill="#44CF50"/>
                    <rect x="6.5" y="7" width="8" height="1" fill="#44CF50"/>
                    <rect x="6.5" y="5" width="8" height="1" fill="#44CF50"/>
                    <path d="M7 4C7 3.44772 7.44772 3 8 3H13C13.5523 3 14 3.44772 14 4H7Z" fill="#44CF50"/>
                </clipPath>
            </defs>
            <g clip-path="url(#clipOut)">
                <rect id='rectBackground' clip-path="url(#clipInner)" x='7' y='12' width='7' height='15' fill="#44CF50">
                    <animate id='rectBackgroundA' attributeName="y" calcMode="linear" 
                        values="12;15;9;11;13;2;8;15;9;13;12" 
                        keyTimes="0;0.07;0.23;0.26;0.34;0.47;0.62;0.74;0.88;0.96;1" 
                        dur="3" begin="0s" repeatCount="1"></animate>
                </rect>
            </g>
            <path fill-rule="nonzero"  d="M14 13.5C14 15.43 12.43 17 10.5 17C8.57 17 7 15.43 7 13.5V5.5C7 3.57 8.57 2 10.5 2C12.43 2 14 3.57 14 5.5V13.5ZM6 5.5V13.5C6 15.815 7.755 17.699 10.003 17.95C10.003 17.956 10 20 10 20H8C7.725 20 7.5 20.224 7.5 20.5C7.5 20.776 7.725 21 8 21H13C13.276 21 13.5 20.776 13.5 20.5C13.5 20.224 13.276 20 13 20H11V17.967C13.245 17.699 15 15.815 15 13.5V5.5C15 3.015 12.985 1 10.5 1C8.015 1 6 3.015 6 5.5Z" fill="#171B1F"/>
        </svg>   
        <script type="text/javascript">
            var motion = mframe([{
                dom: document.getElementById('rectBackground'),
                frames: [
                    //2-17（15）
                    { attr: {y:'8'} , time:0 },
                    { attr: {y:'15.0'} , time:24, tween: 'easeInOut' },
                    { attr: {y:'9.0'} , time:42, tween: 'easeInOut' },
                    { attr: {y:'11.0'} , time:44, tween: 'easeInOut' },
                    { attr: {y:'13.0'} , time:62, tween: 'easeInOut' },
                    { attr: {y:'2.0'} , time:86, tween: 'easeInOut' },
                    { attr: {y:'8.0'} , time:112, tween: 'easeInOut' },
                    { attr: {y:'15.0'} , time:134, tween: 'easeInOut' },
                    { attr: {y:'9.0'} , time:158, tween: 'easeInOut' },
                    { attr: {y:'11.0'} , time:178, tween: 'easeInOut' },
                    { attr: {y:'8.0'} , time:204, tween: 'easeInOut' }
                ]
            }]);
            setTimeout(function(){
                console.log('animated');
                document.getElementById('rectBackgroundA').begin();
                //document.getElementById('rectBackgroundA').setAttribute('repeatCount', '1');
            },5000);
            //motion.play();
        </script>
	</body>
</html>
